apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  name: private-repo-creds
  namespace: argocd
spec:
  encryptedData:
    password: 
    type: 
    url: 
    username: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/namespace-wide: "true"
      labels:
        argocd.argoproj.io/secret-type: repo-creds
      name: private-repo-creds
      namespace: argocd
# ArgoCD repo credentials that apply to the other repositories
# on a best-match basis.
---
{{- with .Values.github.repositories.dailyQuestions -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: {{ .type }}
  url: {{ .url }}
{{- end -}}
---
{{- with .Values.github.repositories.personalProjectsHosting -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: {{ .type }}
  url: {{ .url }}
  path: {{ .path }}
{{- end -}}